<h2>{{ site.data.socialmedia.docs_list_title }}</h2>

<ul>

    <li>
    <a href="{{ item.url }}" target="_blank" title="{{ item.title }}">

{{ item.title }} </a>
</li>
{% endfor %}
</ul>
