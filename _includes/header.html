<header class="site-header" role="banner">

  <div class="wrapper">
    <h1><a href="{{ site.baseurl }}/">{{ site.data.navigation.docs_list_title }}</a></h1>
    <ul>
      {% for item in site.data.navigation.docs %}
      <li>
        <a href="{{ site.baseurl }}/{{ item.url }}">
        {{ item.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</header>
