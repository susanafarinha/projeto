---
layout: default
title: Work
---

{% for work in site.work %}

<div class="work">
    <a href="{{ site.baseurl }}/work/{{ work.slug }}">
        <figure>
            <img src="{{ site.baseurl }}{{ work.image }}" alt="{{ work.title }}"/>
        </figure>
    </a>
<h2>{{ work.title }}</h2>
<p>{{ work.description }}</p>
</div>

{% endfor %}
